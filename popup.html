<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Audio Capturer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&family=Noto+Sans+KR:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Simple Audio Capturer</h1>
        <p>현재 탭의 오디오를 녹음하고 저장하세요</p>
      </div>
      
      <div class="controls">
        <button id="startBtn" class="btn btn-primary">
          <i class="fas fa-microphone"></i>
          녹음 시작
        </button>
        
        <button id="stopBtn" class="btn btn-secondary" disabled>
          <i class="fas fa-stop-circle"></i>
          녹음 중지
        </button>
      </div>
      
      <div class="status-container">
        <p id="status" class="status-text">녹음 버튼을 클릭하여 시작하세요</p>
        <span id="statusIcon" class="status-icon"></span>
      </div>
      
      <!-- 향후 확장 가능한 UI 요소들 (기본적으로 숨김) -->
      <div id="timer" class="timer">00:00</div>
      <div id="waveform" class="waveform"></div>
      
      <button id="settingsToggle" class="settings-toggle">
        고급 설정 <i class="fas fa-chevron-down"></i>
      </button>
      
      <div id="settingsSection" class="settings-section">
        <!-- 향후 추가될 설정 옵션들을 위한 공간 -->
      </div>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
